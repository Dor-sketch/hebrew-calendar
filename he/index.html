    <h1>לוח שנה עברי</h1>

    <div class="controls">
        <button onclick="changeMonth(1)">חודש הבא</button>

        <button onclick="changeMonth(-1)">חודש קודם</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@1.1.0/moment-hijri.js"></script>

    <script>
        let currentDate = new Date();

        function getHebrewDate(gregorianDate) {
            return new Intl.DateTimeFormat('he-IL-u-ca-hebrew', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(gregorianDate);
        }

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('current-month').textContent = new Intl.DateTimeFormat('he-IL', { month: 'long', year: 'numeric' }).format(currentDate);

            const daysOfWeek = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();

            // Previous month's days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDay.getDay() - 1; i >= 0; i--) {
                const dayEl = createDayElement(prevMonthLastDay - i, true);
                calendarEl.appendChild(dayEl);
            }

            // Current month's days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = createDayElement(day, false, new Date(year, month, day), today);
                calendarEl.appendChild(dayEl);
            }

            // Next month's days
            const remainingSlots = 42 - calendarEl.children.length;
            for (let day = 1; day <= remainingSlots; day++) {
                const dayEl = createDayElement(day, true);
                calendarEl.appendChild(dayEl);
            }
        }

        function createDayElement(day, isOtherMonth, date, today) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day' + (isOtherMonth ? ' other-month' : '');

            if (date && today && date.toDateString() === today.toDateString()) {
                dayEl.classList.add('today');
            }

            const hebrewDate = date ? getHebrewDate(date) : '';
            const gregorianDate = date ? date.getDate() + '/' + (date.getMonth() + 1) : '';

            dayEl.innerHTML = `
                <div>${hebrewDate}</div>
                <div class="gregorian-date">${gregorianDate}</div>
            `;

            return dayEl;
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        renderCalendar();
    </script>

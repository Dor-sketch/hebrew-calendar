        }
        .day {
            border: 1px solid #e0e0e0;

            text-align: center;
            height: 100px;
            overflow: hidden;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

            background-color: #e8f4ff;
            transform: scale(1.05);
        }
        .day-header {
            font-weight: bold;

        }

        }

<body>
    <h1>Hebrew Calendar</h1>
    <div class="controls">
        <button onclick="changeMonth(-1)">Previous Month</button>
        <h2 id="current-month"></h2>
        <button onclick="changeMonth(1)">Next Month</button>
    </div>
    <div id="calendar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@1.1.0/moment-hijri.js"></script>

    <script>
        let currentDate = new Date();

        function getHebrewDate(gregorianDate) {
            const hebrewDate = new Intl.DateTimeFormat('he-u-ca-hebrew', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(gregorianDate);

            return hebrewDate;
        }

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('current-month').textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();

            // Previous month's days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDay.getDay() - 1; i >= 0; i--) {
                const dayEl = createDayElement(prevMonthLastDay - i, true);
                calendarEl.appendChild(dayEl);
            }

            // Current month's days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = createDayElement(day, false, new Date(year, month, day), today);
                calendarEl.appendChild(dayEl);
            }

            // Next month's days
            const remainingSlots = 42 - calendarEl.children.length;
            for (let day = 1; day <= remainingSlots; day++) {
                const dayEl = createDayElement(day, true);
                calendarEl.appendChild(dayEl);
            }
        }

        function createDayElement(day, isOtherMonth, date, today) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day' + (isOtherMonth ? ' other-month' : '');

            if (date && today && date.toDateString() === today.toDateString()) {
                dayEl.classList.add('today');
            }

            const hebrewDate = date ? getHebrewDate(date) : '';

            dayEl.innerHTML = `
                <div>${day}</div>
                <div class="hebrew-date">${hebrewDate}</div>
            `;

            return dayEl;
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        renderCalendar();
    </script>
